  #     redis:
  #       condition: service_started

  database:
    image: postgres
    restart: always
    volumes:
      - ./backend/data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: postgres   
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 10s
    ports:
      - 5003:5432
        
  redis:
    image: redis:7.2-alpine
    ports:
      - 5004:6379
volumes:
  maven-repo:

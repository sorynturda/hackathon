version: '3'

services:
  backend-service:
    build:
      context: ./backend/syncv
      dockerfile: Dockerfile.dev
    volumes:
      - ./backend/syncv:/app
      - maven-repo:/root/.m2
    depends_on:
      database:
        condition: service_healthy
        restart: true
      redis:
        condition: service_started
    ports:
      - 5001:8080
    
  # backend-subscriber:
  #   build:
  #     context: ./backend/subscriber
  #     dockerfile: Dockerfile.dev
  #   volumes:
  #     - ./backend/subscriber:/app
  #     - maven-repo:/root/.m2
  #   ports:
  #     - 5002:8080
